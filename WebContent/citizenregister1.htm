<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
<link rel="stylesheet" href="css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/mystyle.css">
<script type="text/javascript" src="scripts/jquery.min.js" ></script>
<script type="text/javascript" src="scripts/bootstrap.min.js" ></script>
<script type="text/javascript" src="scripts/bootstrapValidator.min.js" ></script>
<script type="text/javascript" src="scripts/myscript.js"></script>
</head>
<body class="paddedClass">
	<legend>
		<h4>CITIZEN REGISTRATION</h4>
	</legend>
	<form id="myForm" class="form-horizontal" role="form" method=post action='citizenregister2.jsp'>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Citizen's
				Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="name" name="name"
					placeholder="User Name">
			</div>
		</div>
		<div class="form-group">
			<label for="radio" class="col-sm-2 control-label">Gender</label>
			<div class="radio col-sm-8">
				<label> <input type="radio" name="gender" id="Male"
					value="Male" checked>Male
				</label> <label> <input type="radio" name="gender" id="Female"
					value="Female">Female
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="fathername" class="col-sm-2 control-label">Father's
				Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="fathername"
					name="fathername" placeholder="Father's Name">
			</div>
		</div>
		<div class="form-group">
			<label for="dob" class="col-sm-2 control-label">Date Of Birth</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="dob" name="dob"
					placeholder="Date Of Birth">
			</div>
		</div>
		</div>
		<div class="form-group">
			<label for="address" class="col-sm-2 control-label">Address</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="address" name="address"
					placeholder="Address">
			</div>
		</div>
		<div class="form-group">
			<label for="pincode" class="col-sm-2 control-label">Pincode</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="pincode" name="pincode"
					placeholder="Pincode">
			</div>
		</div>
		<div class="form-group">
			<label for="contactno" class="col-sm-2 control-label">Contact
				No</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="contactno"
					name="contactno" placeholder="Contact No">
			</div>
		</div>
		<div class="form-group">
			<label for="occupation" class="col-sm-2 control-label">Occupation</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="occupation"
					name="occupation" placeholder="Occupation">
			</div>
		</div>
		<div class="form-group">
			<label for="photo" class="col-sm-2 control-label">Photo</label>
			<div class="col-sm-8">
				<input type="file" class="form-control" id="photo" name="photo"
					placeholder="Your recent image">
				<p class="help-block">Please provide a recent photo of yours.</p>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type='submit' class='btn btn-primary'>Register</button>
				<button type="reset" class="btn btn-default">Reset</button>
			</div>
		</div>
	</form>
</body>

</html>
