<html>
<head>

<link rel="stylesheet" href="css/mystyle.css">

<body class="paddedClass middle">
	<h4>CHANGE PASSWORD</h4>
	<hr>
	<form role="form" method="post" action="passwordchange2.jsp">
		<div class="form-group">
			<label for="newpwd1">New Password</label> <input type="password"
				class="form-control" id="newpwd1" name="newpwd1"
				placeholder="New Password">
		</div>
		<div class="form-group">
			<label for="newpwd2">Confirm Password</label> <input type="password"
				class="form-control" id="newpwd2" name="newpwd2"
				placeholder="Repeat Password">
		</div>
		<button type="submit" class="btn btn-primary">Change</button>
	</form>
</body>
</html>
